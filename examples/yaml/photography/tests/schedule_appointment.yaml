interaction:
- chatbot:
  - Hello
- user: I need a photo session
- chatbot:
  - Great! To schedule your photo session, I will need some additional information.
    May I please have your full name, phone number, and the date you would like to
    schedule your appointment? If you have an email address, that would be helpful
    as well, but it is optional.
- user: My name is John Doe, my phone number is 555-123456, I do not have email address
    and I want the appointment tomorrow
- chatbot:
  - "Thanks John Doe! We'll contact you very soon for a session on 20/01/2024. \n"
